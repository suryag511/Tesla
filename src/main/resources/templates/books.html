<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <head th:replace="fragments/header :: header-css">
    </head>
<body>
<div th:replace="fragments/header :: header"></div>
    <meta charset="UTF-8">
    <title>List Books</title>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i
                    class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#">Library</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li class="active"></li>
                <li><a href="/list_books">List Books</a></li>
                <li><a href="/add_book">Add Book</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div>
                    <div align="center">
                        <legend>Book Lists</legend>
                    </div>
                    <div class="table-responsive">
                        <table id="myBooks" class="table table-striped table-bordered"
                               dt:table="true">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Book Name</th>
                                <th>Publish Year</th>
                                <th>Publisher</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${listBooks}">
                                <td th:text="${book?.id}"></td>
                                <td th:text="${book?.book_name}"></td>
                                <td th:text="${book?.publish_year}"></td>
                                <td th:text="${book?.publisher}"></td>
                                <td th:text="${book?.status}"></td>
                                <td>
                                    <a th:href="@{/edit_book/?id={id}(id=${book.id})}"
                                       class="btn btn-info">Edit</a>
                                    <a th:href="@{/delete_book/?id={id}(id=${book.id})}"
                                       class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
