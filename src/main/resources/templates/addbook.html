<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <head th:replace="fragments/header :: header-css">
    </head>
<body>
<div th:replace="fragments/header :: header"></div>

<meta charset="UTF-8">
    <title>Add Book</title>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i
                    class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#">Library</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li class="active"></li>
                <li><a href="/list_books">List Books</a></li>
                <li><a href="/add_book">Add Book</a></li>
             </ul>
        </div>
    </div>
</nav>

<div align="center">
    <h1>New/Edit Book</h1>
    <form action="#" th:action="@{/addbook}" th:object="${book}" method="post">
        <table>
            <input type="hidden" th:field="*{id}"/>
            <tr>
                <td>Book Name:</td>
                <td><input type="text" class="form-control" th:field="*{book_name}"></input></td>
            </tr>
            <tr>
                <td>Publish Year:</td>
                <td><input type="text" class="form-control" th:field="*{publish_year}"></input></td>
            </tr>
            <tr>
                <td>Publisher:</td>
                <td><input type="text" class="form-control" th:field="*{publisher}"></input></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td><input type="text" class="form-control" th:field="*{status}"></input></td>
            </tr>

            <tr>
                &nbsp;&nbsp;<td><button class="btn btn-danger" type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
